<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>E-COMMERCE</h1>
        <p>Tudo aquilo que voce precisa comprar no conforto de casa</p>
    </header>
    <main>
        <section>
            <div id="login">
                <h1>Criar Conta</h1>
                <div id="error"></div>
                <div id="sucess">Testando</div>

                <label for="name">Nome</label>
                <input id="name" type="text"><br>

                <label for="email">E-mail</label>
                <input id="email" type="text"><br>

                <label id="label-senha" for="password">Senha</label>
                <input id="password" type="password"><br>

                <label id="label-confirm-password" for="confirm-password">Confirmar Senha</label>
                <input id="confirm-password" type="password"><br>

                <input id="register-button" type="button" value="Registrar" onclick="registrar()">

            </div>
        </section>
    </main>
    <footer>
        Site criado por Marcelo Lima
    </footer>
</body>
<script src="src/register.js"></script>
</html>
